CONTRACT_TYPE
{
    name = STS-69
    group = SpaceShuttleMission
    title = STS-69
    notes = Lets get some science.
    synopsis = Perform the Sixty-seventh operational flight of a space shuttle.
    description = STS-69 was a Space Shuttle Endeavour mission, and the second flight of the Wake Shield Facility (WSF). The mission launched from Kennedy Space Center, Florida on 7 September 1995. It was the 100th successful NASA spaceflight, not including X-15 flights.
    completedMessage = Mission Success!
    prestige = Trivial
    minExpiry = 1
    maxExpiry = 30
    agent = The Space Shuttle Program
    deadline = 30
    maxCompletions = 1
    cancellable = true
    declinable = true

    targetBody = Kerbin

    rewardScience = 5
    rewardReputation = 50
    rewardFunds = 8000
    failureReputation = 75
    failureFunds = 50000
    advanceFunds = 50000

    PARAMETER
    {
        name = STS-69
        type = VesselParameterGroup
        title = Launch the Space Shuttle Endeavour into orbit and return to the KSC.
        notes = Perform some orbital experiments, collect an EVA report during an EVA.
	define = STS-69

        PARAMETER
        {
            name = LKO
            type = Orbit
            targetBody = Kerbin
            situation = ORBITING
            maxAltitude = 140000
	disableOnStateChange = true

	PARAMETER
	{
         name = Duration
         type = Duration
         duration = 11d 3h
        preWaitText = Awaiting Orbital Insertion
        waitingText = Performing Orbital Experiments
        completionText = Orbital Experiments Complete
	} 
        }
	PARAMETER
	{
	  name = Report
	  type = CollectScience
	  location = Space
	  experiment = evaReport
	  recoveryMethod = Recover
	}
PARAMETER
{
	name = NewVessel
	type = NewVessel
	hidden = true
}

	PARAMETER
	{
  	  name = HasCrew
  	  type = HasCrew
   	  minCrew = 5
	  maxCrew = 5
  	 disableOnStateChange = true
	}

	PARAMETER
	{
   	 name = ReturnHome
    	 type = ReturnHome
    	 title = Safely Land the Shuttle.
	 completeInSequence = true
	}

}

	REQUIREMENT
         {
        name = PreviousMission
	type = CompleteContract
	contractType = STS-70
	minCount = 1
	maxCount = 1
	cooldownDuration = 10d    
	 }	
}
