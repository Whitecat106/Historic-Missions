CONTRACT_TYPE
{
    name = SoyuzT-6
    group = SoyuzMission
    title = SoyuzT-6
    notes = Lets dock with Salyut-7.
    synopsis = Launch the SoyuzT-6
    description = Soyuz T-6 was a manned spaceflight to Earth orbit to the Salyut 7 space station in 1982. Along with two Russians, the crew included a Frenchman, Jean-Loup Chretien.
    completedMessage = Mission Success!
    prestige = Trivial
    minExpiry = 1
    maxExpiry = 30
    agent = The Soyuz Program
    deadline = 10000
    maxCompletions = 1
    cancellable = true
    declinable = true
    targetBody = Kerbin
    rewardScience = 0
    rewardReputation = 50
    rewardFunds = 1000
    failureReputation = 75
    failureFunds = 50000
    advanceFunds = 30000

PARAMETER
{
	name = SoyuzT-6
	type = VesselParameterGroup
	title =  Launch the SoyuzT-6 into low kerbin orbit.
	define = SoyuzT-6


PARAMETER
{
	name = Orbit
	type = Orbit
	minPeA = 70000
	targetBody = Kerbin
	disableOnStateChange = true
}
}

PARAMETER
{
	name = Docking
	type = Docking
	vessel = SoyuzT-6
	vessel = Salyut-7
	disableOnStateChange = true
	defineDockedVessel = SoyuzT-6

PARAMETER
{
	name = Duration
	type = Duration
	duration = 7d 5h
	preWaitText = Dock with Salyut-7
        waitingText = Performing Experiments
        completionText = Experiments complete.
}
}
PARAMETER
{
	name = NewVessel
	type = NewVessel
	hidden = true
}

PARAMETER
{
	name = ReturnHome
	type = ReturnHome
	completeInSequence = true
}


REQUIREMENT
{
        name = PreviousMission
	type = CompleteContract
	contractType = Soyuz-40
	minCount = 1
	maxCount = 1
	cooldownDuration = 16d
}
REQUIREMENT
{
	name = CheckSoyuzMission
	type = Expression
	expression = HM_DOS6_Ready == 1
}

}
  
